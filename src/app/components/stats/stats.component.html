
<main>
  <section>
    <section class="attributes">
      <div class="scores">
        <ul>
          <li>
            <div class="score">
              <label for="Strengthscore">Fuerza</label>
              <input appOnlyNumbers name="Strengthscore" class="stat" [(ngModel)]="arrayStat[0]" (ngModelChange)="calcularMod(0)" />
            </div>
            <div class="modifier">
              <!-- <input name="Strengthmod" class="statmod" [ngModel]="calcularMod(0)" disabled/> -->
              <input name="Strengthmod" class="statmod" [(ngModel)]="arrayMod[0]" disabled/>
            </div>
          </li>

          <li>
            <div class="score">
              <label for="Dexterityscore">Destreza</label>
              <input appOnlyNumbers name="Dexterityscore" class="stat" [(ngModel)]="arrayStat[1]" (ngModelChange)="calcularMod(1)" />
            </div>
            <div class="modifier">
              <input name="Dexteritymod" class="statmod" [(ngModel)]="arrayMod[1]" disabled />
            </div>
          </li>

          <li>
            <div class="score">
              <label for="Constitutionscore">Constitución</label>
              <input appOnlyNumbers name="Constitutionscore" class="stat" [(ngModel)]="arrayStat[2]" (ngModelChange)="calcularMod(2)" />
            </div>
            <div class="modifier">
              <input name="Constitutionmod" class="statmod" [(ngModel)]="arrayMod[2]" disabled />
            </div>
          </li>

          <li>
            <div class="score">
              <label for="Intelligencescore">Inteligencia</label>
              <input appOnlyNumbers name="Intelligencescore" class="stat" [(ngModel)]="arrayStat[3]" (ngModelChange)="calcularMod(3)" />
            </div>
            <div class="modifier">
              <input name="Intelligencemod" class="statmod" [(ngModel)]="arrayMod[3]" disabled />
            </div>
          </li>

          <li>
            <div class="score">
              <label for="Wisdomscore">Sabiduría</label>
              <input appOnlyNumbers name="Wisdomscore" class="stat" [(ngModel)]="arrayStat[4]" (ngModelChange)="calcularMod(4)" />
            </div>
            <div class="modifier">
              <input name="Wisdommod" class="statmod" [(ngModel)]="arrayMod[4]" disabled />
            </div>
          </li>

          <li>
            <div class="score">
              <label for="Charismascore">Carisma</label>
              <input appOnlyNumbers name="Charismascore" class="stat" [(ngModel)]="arrayStat[5]" (ngModelChange)="calcularMod(5)" />
            </div>
            <div class="modifier">
              <input name="Charismamod" class="statmod" [(ngModel)]="arrayMod[5]" disabled />
            </div>
          </li>
        </ul>
      </div>

      <div class="attr-applications">
        <div class="inspiration box">
          <div class="label-container">
            <label for="inspiration">Inspiración</label>
          </div>
          <input name="inspiration" type="checkbox" />
        </div>
        <div class="proficiencybonus box">
          <div class="label-container">
            <label for="proficiencybonus">Bono competencia</label>
          </div>
          <input name="proficiencybonus" [ngModel]="calcularCompetencia()" (change)="revisarCompetencia()" disabled />
        </div>
        <div class="saves list-section box">
          <ul>
            <li>
              <!-- <label for="Strength-save">Fuerza</label><input name="Strength-save" type="text" [(ngModel)]="arraySalv[0]" disabled /><input
                name="StrengthSaveProf" type="checkbox" (change)="competenteSalvFue(this, 0)"/> -->
              <label for="Strength-save">Fuerza</label><input name="Strength-save" type="text" [(ngModel)]="arraySalv[0].valor" disabled />
              <input name="Strength-save-prof" type="checkbox" [checked]="arraySalv[0].comp" (change)="arraySalv[0].comp = !arraySalv[0].comp; competenteSalv(arraySalv[0].comp, 0)"/>
            </li>
            <li>
              <label for="Dexterity-save">Destreza</label><input name="Dexterity-save" type="text" [(ngModel)]="arraySalv[1].valor" disabled />
              <input name="Dexterity-save-prof" type="checkbox" [checked]="arraySalv[1].comp" (change)="arraySalv[1].comp = !arraySalv[1].comp; competenteSalv(arraySalv[1].comp, 1)"/>
            </li>
            <li>
              <label for="Constitution-save">Constitución</label><input name="Constitution-save" [(ngModel)]="arraySalv[2].valor" type="text" disabled />
              <input name="Constitution-save-prof" type="checkbox" [checked]="arraySalv[2].comp" (change)="arraySalv[2].comp = !arraySalv[2].comp; competenteSalv(arraySalv[2].comp, 2)"/>
            </li>
            <li>
              <label for="Wisdom-save">Sabiduría</label><input name="Wisdom-save" type="text" [(ngModel)]="arraySalv[3].valor" disabled />
              <input  name="Wisdom-save-prof" type="checkbox" [checked]="arraySalv[3].comp" (change)="arraySalv[3].comp = !arraySalv[3].comp; competenteSalv(arraySalv[3].comp, 3)"/>
            </li>
            <li>
              <label for="Intelligence-save">Inteligencia</label><input name="Intelligence-save" [(ngModel)]="arraySalv[4].valor" type="text" disabled />
              <input name="Intelligence-save-prof" type="checkbox" [checked]="arraySalv[4].comp" (change)="arraySalv[4].comp = !arraySalv[4].comp; competenteSalv(arraySalv[4].comp, 4)"/>
            </li>
            <li>
              <label for="Charisma-save">Carisma</label><input name="Charisma-save" type="text" [(ngModel)]="arraySalv[5].valor" disabled />
              <input name="Charisma-save-prof" type="checkbox" [checked]="arraySalv[5].comp" (change)="arraySalv[5].comp = !arraySalv[5].comp; competenteSalv(arraySalv[5].comp, 5)"/>
            </li>
          </ul>
          <div class="label">
            Tiradas de Salvación
          </div>
        </div>
        <div class="skills list-section box">
          <ul>
            <li>
              <label for="Acrobatics">Acrobacias <span class="skill">(Des)</span></label>
              <input name="Acrobatics"type="text" [(ngModel)]="arrayHab[0].valor" disabled />
              <input name="Acrobatics-prof" type="checkbox" [checked]="arrayHab[0].comp" (change)="arrayHab[0].comp = !arrayHab[0].comp; competenteHab(arrayHab[0].comp, 0)" />
            </li>
            <li>
              <label for="Athletics">Atletismo <span class="skill">(Fue)</span></label>
              <input name="Athletics" type="text" [(ngModel)]="arrayHab[1].valor" disabled />
              <input name="Athletics-prof" type="checkbox" [checked]="arrayHab[1].comp" (change)="arrayHab[1].comp = !arrayHab[1].comp; competenteHab(arrayHab[1].comp, 1)" />
            </li>
            <li>
              <label for="Arcana">C. Arcano <span class="skill">(Int)</span>
              </label><input name="Arcana" type="text" [(ngModel)]="arrayHab[2].valor" disabled />
              <input name="Arcana-prof" type="checkbox" [checked]="arrayHab[2].comp" (change)="arrayHab[2].comp = !arrayHab[2].comp; competenteHab(arrayHab[2].comp, 2)" />
            </li>
            <li>
              <label for="Deception">Engaño <span class="skill">(Car)</span></label>
              <input name="Deception" type="text" [(ngModel)]="arrayHab[3].valor" disabled />
              <input name="Deception-prof" type="checkbox" [checked]="arrayHab[3].comp" (change)="arrayHab[3].comp = !arrayHab[3].comp; competenteHab(arrayHab[3].comp, 3)" />
            </li>
            <li>
              <label for="History">Historia <span class="skill">(Int)</span></label>
              <input name="History" type="text" [(ngModel)]="arrayHab[4].valor" disabled />
              <input name="History-prof" type="checkbox" [checked]="arrayHab[4].comp" (change)="arrayHab[4].comp = !arrayHab[4].comp; competenteHab(arrayHab[4].comp, 4)" />
            </li>
            <li>
              <label for="Performance">Interpretación <span class="skill">(Car)</span></label>
              <input name="Performance" type="text" [(ngModel)]="arrayHab[5].valor" disabled />
              <input name="Performance-prof" type="checkbox" [checked]="arrayHab[5].comp" (change)="arrayHab[5].comp = !arrayHab[5].comp; competenteHab(arrayHab[5].comp, 5)" />
            </li>
            <li>
              <label for="Intimidation">Intimidation <span class="skill">(Car)</span></label>
              <input name="Intimidation" type="text" [(ngModel)]="arrayHab[6].valor" disabled />
              <input name="Intimidation-prof" type="checkbox" [checked]="arrayHab[6].comp" (change)="arrayHab[6].comp = !arrayHab[6].comp; competenteHab(arrayHab[6].comp, 6)" />
            </li>
            <li>
              <label for="Investigation">Investigación <span class="skill">(Int)</span></label>
              <input name="Investigation" type="text" [(ngModel)]="arrayHab[7].valor" disabled />
              <input name="Investigation-prof" type="checkbox" [checked]="arrayHab[7].comp" (change)="arrayHab[7].comp = !arrayHab[7].comp; competenteHab(arrayHab[7].comp, 7)" />
            </li>
            <li>
              <label for="Sleight of Hand">Juego de manos <span class="skill">(Des)</span></label>
              <input name="Sleight of Hand" type="text" [(ngModel)]="arrayHab[8].valor" disabled />
              <input name="Sleight of Hand-prof" type="checkbox" [checked]="arrayHab[8].comp" (change)="arrayHab[8].comp = !arrayHab[8].comp; competenteHab(arrayHab[8].comp, 8)" />
            </li>
            <li>
              <label for="Medicine">Medicina <span class="skill">(Sab)</span></label>
              <input name="Medicine" type="text" [(ngModel)]="arrayHab[9].valor" disabled />
              <input name="Medicine-prof" type="checkbox" [checked]="arrayHab[9].comp" (change)="arrayHab[9].comp = !arrayHab[9].comp; competenteHab(arrayHab[9].comp, 9)" />
            </li>
            <li>
              <label for="Nature">Naturaleza <span class="skill">(Int)</span></label>
              <input name="Nature" type="text" [(ngModel)]="arrayHab[10].valor" disabled />
              <input name="Nature-prof" type="checkbox" [checked]="arrayHab[10].comp" (change)="arrayHab[10].comp = !arrayHab[10].comp; competenteHab(arrayHab[10].comp, 10)" />
            </li>
            <li>
              <label for="Perception">Percepción <span class="skill">(Sab)</span></label>
              <input name="Perception" type="text" [(ngModel)]="arrayHab[11].valor" disabled />
              <input name="Perception-prof" type="checkbox" [checked]="arrayHab[11].comp" (change)="arrayHab[11].comp = !arrayHab[11].comp; competenteHab(arrayHab[11].comp, 11)" />
            </li>
            <li>
              <label for="Insight">Perspicacia <span class="skill">(Sab)</span></label>
              <input name="Insight" type="text" [(ngModel)]="arrayHab[12].valor" disabled />
              <input name="Insight-prof" type="checkbox" [checked]="arrayHab[12].comp" (change)="arrayHab[12].comp = !arrayHab[12].comp; competenteHab(arrayHab[12].comp, 12)" />
            </li>
            <li>
              <label for="Persuasion">Persuasión <span class="skill">(Car)</span></label>
              <input name="Persuasion" type="text" [(ngModel)]="arrayHab[13].valor" disabled />
              <input name="Persuasion-prof" type="checkbox" [checked]="arrayHab[13].comp" (change)="arrayHab[13].comp = !arrayHab[13].comp; competenteHab(arrayHab[13].comp, 13)" />
            </li>
            <li>
              <label for="Religion">Religión <span class="skill">(Int)</span></label>
              <input name="Religion" type="text" [(ngModel)]="arrayHab[14].valor" disabled />
              <input name="Religion-prof" type="checkbox" [checked]="arrayHab[14].comp" (change)="arrayHab[14].comp = !arrayHab[14].comp; competenteHab(arrayHab[14].comp, 14)" />
            </li>
            <li>
              <label for="Stealth">Sigilo <span class="skill">(Des)</span></label>
              <input name="Stealth" type="text" [(ngModel)]="arrayHab[15].valor" disabled />
              <input name="Stealth-prof" type="checkbox" [checked]="arrayHab[15].comp" (change)="arrayHab[15].comp = !arrayHab[15].comp; competenteHab(arrayHab[15].comp, 15)" />
            </li>
            <li>
              <label for="Survival">Surpervivencia <span class="skill">(Sab)</span></label>
              <input name="Survival" type="text" [(ngModel)]="arrayHab[16].valor" disabled />
              <input name="Survival-prof" type="checkbox" [checked]="arrayHab[16].comp" (change)="arrayHab[16].comp = !arrayHab[16].comp; competenteHab(arrayHab[16].comp, 16)" />
            </li>
            <li>
              <label for="Animal Handling">T. con Animales <span class="skill">(Sab)</span>
              </label><input name="Animal Handling" type="text" [(ngModel)]="arrayHab[17].valor" disabled />
              <input name="Animal Handling-prof" type="checkbox" [checked]="arrayHab[17].comp" (change)="arrayHab[17].comp = !arrayHab[17].comp; competenteHab(arrayHab[17].comp, 17)" />
            </li>
          </ul>
          <div class="label">
            Habilidades
          </div>
        </div>
      </div>
    </section>

    <div class="passive-perception box">
      <div class="label-container">
        <label for="passiveperception">Sabiduría (Percepción) Pasiva </label>
      </div>
      <input name="passiveperception" disabled />
    </div>
    <div class="otherprofs box textblock">
      <label for="otherprofs">Otras competencias e idiomas</label>
      <textarea name="otherprofs"></textarea>
    </div>
  </section>

  <section>
    <section class="combat">
      <div class="armorclass">
        <div>
          <label for="ac">Clase de Armadura</label>
          <input name="ac" type="text" />
        </div>
      </div>
      <div class="initiative">
        <div>
          <label for="initiative">Iniciativa</label>
          <input name="initiative" type="text" />
        </div>
      </div>
      <div class="speed">
        <div>
          <label for="speed">Velocidad</label>
          <input name="speed" type="text" />
        </div>
      </div>
      <div class="hp">
        <div class="regular">
          <div class="max">
            <label for="maxhp">Puntos de golpe máximos</label>
            <input name="maxhp" type="text" />
          </div>
          <div class="current">
            <label for="currenthp">Puntos de golpe actuales</label>
            <input name="currenthp" type="text" />
          </div>
        </div>
        <div class="temporary">
          <label for="temphp">Puntos de golpe temporales</label>
          <input name="temphp" type="text" />
        </div>
      </div>
      <div class="hitdice">
        <div>
          <div class="total">
            <label onclick="totalhd_clicked()" for="totalhd">Total</label>
            <input name="totalhd" type="text" />
          </div>
          <div class="remaining">
            <label for="remaininghd">Dados de golpe</label>
            <input name="remaininghd" type="text" />
          </div>
        </div>
      </div>
      <div class="deathsaves">
        <div>
          <div class="label">
            <label>Salvaciones contra muerte</label>
          </div>
          <div class="marks">
            <div class="deathsuccesses">
              <label>Éxitos</label>
              <div class="bubbles">
                <input name="deathsuccess1" type="checkbox" />
                <input name="deathsuccess2" type="checkbox" />
                <input name="deathsuccess3" type="checkbox" />
              </div>
            </div>
            <div class="deathfails">
              <label>Fallos</label>
              <div class="bubbles">
                <input name="deathfail1" type="checkbox" />
                <input name="deathfail2" type="checkbox" />
                <input name="deathfail3" type="checkbox" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="attacksandspellcasting">
      <div>
        <label>Ataques & Lanzamiento de conjuros</label>
        <table>
          <thead>
            <tr>
              <th>
                Nombre
              </th>
              <th>
                Bonificador
              </th>
              <th>
                Daño/Tipo
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <input name="atkname1" type="text" />
              </td>
              <td>
                <input name="atkbonus1" type="text" />
              </td>
              <td>
                <input name="atkdamage1" type="text" />
              </td>
            </tr>
            <tr>
              <td>
                <input name="atkname2" type="text" />
              </td>
              <td>
                <input name="atkbonus2" type="text" />
              </td>
              <td>
                <input name="atkdamage2" type="text" />
              </td>
            </tr>
            <tr>
              <td>
                <input name="atkname3" type="text" />
              </td>
              <td>
                <input name="atkbonus3" type="text" />
              </td>
              <td>
                <input name="atkdamage3" type="text" />
              </td>
            </tr>
          </tbody>
        </table>
        <textarea></textarea>
      </div>
    </section>

    <section class="equipment">
      <div>
        <label>Equipo</label>
        <div class="money">
          <ul>
            <li>
              <label for="cp">pc</label>
              <input name="cp" />
            </li>
            <li>
              <label for="sp">pp</label>
              <input name="sp" />
            </li>
            <li>
              <label for="ep">pe</label>
              <input name="ep" />
            </li>
            <li>
              <label for="gp">po</label>
              <input name="gp" />
            </li>
            <li>
              <label for="pp">ppt</label>
              <input name="pp" />
            </li>
          </ul>
        </div>
        <textarea></textarea>
      </div>
    </section>
  </section>
  <section>
    <section class="flavor">
      <div class="personality">
        <label for="personality">Rasgos de personalidad</label>
        <textarea name="personality"></textarea>
      </div>
      <div class="ideals">
        <label for="ideals">Ideales</label>
        <textarea name="ideals"></textarea>
      </div>
      <div class="bonds">
        <label for="bonds">Vínculos</label>
        <textarea name="bonds"></textarea>
      </div>
      <div class="flaws">
        <label for="flaws">Defectos</label>
        <textarea name="flaws"></textarea>
      </div>
    </section>
    <section class="features">
      <div>
        <label for="features">Rasgos & Atributos</label>
        <textarea name="features"></textarea>
      </div>
    </section>
  </section>
</main>
